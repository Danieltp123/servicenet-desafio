<div class="text-center container-fluid">

    <form class="form-register">
  
      <img class="mb-4" 
        src="./assets/img/logomarca.png" 
        alt="" 
        width="300" 
        height="150">
  
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>

      <label for="inputName" class="sr-only">Email address</label>
      <input type="name" id="inputName" class="form-control" placeholder="Nome" required="" autofocus="" [(ngModel)]="user.nome" [ngModelOptions]="{standalone: true}">
      
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" >

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="user.password" required="" [ngModelOptions]="{standalone: true}">

      <button class="btn btn-lg btn-primary btn-block" (click)="register()" type="submit">Register</button>
      <p class="or">Ou</p>
      <button src="https://www.facebook.com/rsrc.php/v3/yC/r/aMltqKRlCHD.png"  class="btn btn-lg btn-primary btn-block btn-facebook"  (click)="facebook()" type="submit" >Register with facebook</button>
      
  
    </form>
  
  </div>
