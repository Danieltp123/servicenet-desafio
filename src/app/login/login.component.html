<div class="text-center container-fluid">

    <form class="form-login">
  
      <img class="mb-4" 
        src="./assets/img/logomarca.png" 
        alt="" 
        width="300" 
        height="150">
  
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" >

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="user.password" required="" [ngModelOptions]="{standalone: true}">

      <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Login</button>
  
  
      <p class="text-center mt-5 mb-3 text-muted">Â©2018 Daniel Teixeira Patricio</p>
  
    </form>
  
  </div>
