<div class="text-center container-fluid">

    <form class="form-register">
  
      <img class="mb-4" 
        src="./assets/img/logomarca.png" 
        alt="" 
        width="300" 
        height="150">
  
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>

      <label for="inputName" class="sr-only">Email address</label>
      <input type="name" id="inputName" class="form-control" placeholder="Nome" required="" autofocus="" [(ngModel)]="name"  type="text">
      
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="email"   type="email">

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" required="">

      <button class="btn btn-lg btn-primary btn-block" (click)="register()" type="submit">Register</button>
  
  
      <p class="text-center mt-5 mb-3 text-muted">Â©2018 Daniel Teixeira Patricio</p>
  
    </form>
  
  </div>
